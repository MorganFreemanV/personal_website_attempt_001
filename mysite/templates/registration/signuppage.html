<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up | Kenny's Website</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Fill out the form below!</h1>
    <div class="container">
      <form method="POST" autocomplete="off">
        {{ form.as_p }} {% csrf_token %}
        <input
          type="submit"
          class="btn btn-primary"
          value="Submit and return to home page"
          autocomplete="off"
        />
      </form>
    </div>
  </body>
</html>
