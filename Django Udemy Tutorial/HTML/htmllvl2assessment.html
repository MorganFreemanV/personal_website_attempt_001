<html>
  <head>
    <title>Assessment Test HTML Document</title>
  </head>
  <body>
    <h2></h2>
    <h1>Course Sign Up Page</h1>
    <p>Please note: First name, Last name, Password, and Email are required.</p>
    <form action="thankyou.html" , method="get">
      <label for="firstname">First name: </label>
      <input
        id="firstname"
        autocomplete="off"
        type="text"
        placeholder="First name"
        name="firstname"
        required
      />
      <label for="lastname">Last name: </label>
      <input
        id="lastname"
        autocomplete="off"
        type="text"
        placeholder="Last name"
        name="lastname"
        required
      />
      <p></p>
      <label for="email">Email: </label>
      <input
        id="email"
        type="email"
        name="email"
        required
        placeholder="email"
      />
      <label for="password">Password: </label>
      <input id="password" type="password" required placeholder="password" />
      <p>Are you over the age of 18?</p>
      <label for="over18">Yes: </label>
      <input id="over18" type="radio" name="overage" value="Yes" />
      <label for="under18">No: </label>
      <input id="under18" type="radio" name="overage" value="No" />
      <p>Do you have a Credit Card or Paypal?</p>
      <select name="CCorPP" id="">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
        <option value="Both">Both</option>
        <option value="None">None</option>
      </select>
      <p></p>
      <input type="submit" name="Sign Up" />
    </form>
  </body>
</html>
